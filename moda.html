<!-- 

    La moda es el elemento que más se repite en una lista.

    1,10,14,3,24,14,10,35,13,14
    La moda es 14.
    Si se repiten varios numeros de la misma cantidad, la moda sería esos dos números.
    Si hubiera otro 10, por ejemplo, la moda sería 10 y 14.

    La lista no solo son números, pueden ser nombres, emojis...

 -->
