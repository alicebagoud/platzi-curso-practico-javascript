<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos | Curso practico de JavaScript</title>

  <body>
    <h1>Porcentajes y descuentos</h1>

    <header>
      <section>
        <h2>Calcula el precio a pagar de tus productos</h2>

        <br>
        <br>

        <form>
          <label for="InputPrice">Escribe el precio de tu producto:</label>
          <input id="InputPrice" type="number" />

          <br />
          <br>

          <label for="InputDiscount"
            >Escribe el descuento de tu producto:</label>
          <input id="InputDiscount" type="number" />

          <br>
          <br>

          <button type="button" id="buttonCalcular" onclick="onClickButtonPriceDiscount()">
            Calcular el precio con descuento
          </button>

          <p id="ResultP"></p>

          <br>
          <br>
          <br>
          <br>


          <label for="InputPriceCoupon">Escribe el precio de tu producto:</label>
          <input id="InputPriceCoupon" type="number" />

          <br>
          <br>

          <label for="InputCoupon"
            >Escribe el cup√≥n de descuento para tu producto</label>
          <input id="InputCoupon" type="text" />

          <br />
          <br>

          <button type="button" id="buttonCalcularCoupon" onclick="calcularPrecioConCoupon()">
            Calcular precio con coupon
          </button>

          <p id="ResultPCoupon"></p>
        </form>
      </section>
    </header>

    <script src="./descuentos.js"></script>
    <script src="./descuentos-coupon.js"></script>
  </body>
</html>
