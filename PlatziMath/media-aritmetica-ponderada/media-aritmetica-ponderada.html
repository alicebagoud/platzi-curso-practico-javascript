<!--  
    La Mediana es mucho más acertada que la media aritmetica.
    Coger siempre el elemento que esté en la mitdad de la lista.
    Si hay 2 elementos, se coge el del medio.
    Por ejemplo:

    Sueldo 1, sueldo 2, sueldo 3 = se escoge el sueldo 2.
    450$, 500$, 600$ = 500$

    Si hay 4 elementos, se escogen los 2 elementos de la mitad. 
    Para eso, se hace el primedio de esos dos elementos.

    Sueldo1, sueldo2, sueldo3, sueldo4
    sueldo2 + sueldo 3 / 2 
    450$, 500$, 600$, 100.000.000$
    500$ + 600$ / 2 = 550$
-->
